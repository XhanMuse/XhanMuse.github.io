<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>XhanMuse â€” Music</title>
  <style>
    body { font-family:sans-serif; background:#111; color:#eee; text-align:center; padding:20px; }
    h1 { margin-bottom:10px; }
    ul { list-style:none; padding:0; max-width:400px; margin:10px auto; }
    li { margin:8px 0; cursor:pointer; padding:6px; border-radius:6px; background:#222; }
    li:hover { background:#333; }
    li.active { background:#0f0; color:#000; }
    audio { margin-top:15px; width:90%; max-width:400px; }
  </style>
</head>
<body>
  <h1>ðŸŽµ XhanMuse â€” Music</h1>
  <p>Click a track to play:</p>

  <ul id="playlist">
    <li data-src="audio/Xhan__Back_and_Forth.mp3">Back and Forth</li>
    <li data-src="audio/Xhan__Electric_Temptation.mp3">Electric Temptation</li>
    <li data-src="audio/Xhan__Fast_Life.mp3">Fast Life</li>
    <li data-src="audio/Xhan__Haze (1).mp3">Haze</li>
  </ul>

  <audio id="player" controls>
    <source id="source" src="audio/Xhan__Back_and_Forth.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const player = document.getElementById('player');
    const source = document.getElementById('source');
    const tracks = document.querySelectorAll('#playlist li');

    function setActive(index){
      tracks.forEach(t => t.classList.remove('active'));
      tracks[index].classList.add('active');
    }

    tracks.forEach((track, i)=>{
      track.addEventListener('click', ()=>{
        source.src = track.getAttribute('data-src');
        player.load();
        player.play();
        setActive(i);
      });
    });

    // Highlight first track by default
    setActive(0);
  </script>
</body>
</html>
